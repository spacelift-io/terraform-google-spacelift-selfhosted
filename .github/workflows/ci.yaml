name: Build

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint ðŸ‘·
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: OpenTofu fmt
        run: tofu fmt -recursive -diff -check
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Validate
        run: tofu validate
